    ul {
      list-style: none;

      font-family: 'Roboto';
    }

    .topbar{
      background-color:yellow;
      height:34px;

    }

    h2 {

      font-weight: 400;
      padding-top: 20px;
      font-family: 'Roboto';
      margin: 0 auto;
      width: fit-content;
    }
  </style>



<body>


    <div class="topbar"></div>
    <div id="fruits"></div>

   <script>
      var fruitList = [
  {
     id: "101",
     fruitName: "Watermelon",
  },
  {
     id: "102",
     fruitName: "Bananas",
  },
  {
     id: "103",
     fruitName: "Sour Sop",
  },
  {
     id: "104",
     fruitName: "Mango",
  },
  {
     id: "105",
     fruitName: "Blue Berries",
  },
];
var fruits = fruitList.map(function(fruit){
  return fruit.fruitName;
});
var fruitL = "<h2>Fruits</h2><ul>";


for (var x = 0; x < fruits.length; x++) {
    fruitL += "<li>" + fruits[x] + "</li>";
}
fruitL += "</ul>";

document.getElementById('fruits').innerHTML = fruitL;
</script>
